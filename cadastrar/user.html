<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/index.css"/>
    <link rel="stylesheet" href="../assets/css/user.css"/>

    <title>Raks Teste</title>
</head>
<body id="pageUser">
    <header class="header">
        <div class="top__logo__container">
            <a href="/"><img class="logo" src="../assets/img/logo.png"></a>
        </div>
    </header>
    <main>
       <form class="form__cadastrar js-form">
           <fieldset class="form__group">
                <label for="nomeCompleto">nome completo[sem abreviações]</label>
                <input type="text" id="nomeCompleto" placeholder="nome completo[sem abreviações]"/>
           </fieldset>

           <fieldset class="form__group">
                <label for="email">email</label>
                <input type="text" id="email" placeholder="email"/>
           </fieldset>

           <fieldset class="form__group">
                <label for="cpf">cpf</label>
                <input type="text" id="cpf" placeholder="cpf"/>
            </fieldset>

            <fieldset class="form__group">
                <label for="telefone">telefone</label>
                <input type="text" id="telefone" placeholder="telefone"/>
            </fieldset>

            <fieldset class="form__group">
                <button><a href="/">voltar</a></button>
                <button class="js-cadastrar">cadastrar</button>
            </fieldset>
       </form>
    </main>
</body>
    <script src="../assets/js/bundle.js"></script>
</html>
