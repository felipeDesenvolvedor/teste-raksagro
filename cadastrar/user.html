<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/index.css"/>
    <link rel="stylesheet" href="../assets/css/user.css"/>

    <title>Raks Teste</title>
</head>
<body id="pageUser">
    <header class="header">
        <div class="top__logo__container">
            <a href="../index.html"><img class="logo" src="../assets/img/logo.png"></a>
        </div>
    </header>
    <main>
       <form class="form__cadastrar js-form">
           <fieldset class="form__group">
                <label for="nomeCompleto" class="form__label">nome completo[sem abreviações]</label>
                <input type="text" id="nomeCompleto" class="form__input" placeholder="nome completo[sem abreviações]"/>
           </fieldset>

           <fieldset class="form__group">
                <label for="email" class="form__label">email</label>
                <input type="text" id="email" class="form__input" placeholder="email"/>
           </fieldset>

           <fieldset class="form__group">
                <label for="cpf" class="form__label">cpf</label>
                <input type="text" id="cpf" class="form__input" placeholder="cpf"/>
            </fieldset>

            <fieldset class="form__group">
                <label for="telefone" class="form__label">telefone</label>
                <input type="text" id="telefone" class="form__input" placeholder="telefone"/>
            </fieldset>

            <fieldset class="form__group">
                <button class="form__button form__button__cancelar js-cancelar"><span class="button__text">cancelar</span></button>
            </fieldset>

            <fieldset class="form__group">
                <button class="form__button js-cadastrar form__button__cadastrar"><span class="button__text">cadastrar</span></button>
                <div class="box">
                    <div class="loader-03"></div>
                </div>
            </fieldset>
       </form>

    </main>
</body>
    <script src="../assets/js/bundle.js"></script>
</html>
